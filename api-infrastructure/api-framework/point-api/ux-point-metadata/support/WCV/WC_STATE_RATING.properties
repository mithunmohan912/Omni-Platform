COMMON_DESC_SWITCH_STATE_TYPE.supportinfo=SELECT SWITCHVAL as value, SWITCHVAL as description FROM TBWC06 c WHERE c.LOCATION in ('"+KEY_LOCATION+"', '99') AND c.MASTERCO in ('"+KEY_MCO+"', '99') AND (c.LOB in (select LINE0BUS from PMSP0200 p where p.POLICY0NUM \= '"+KEY_POLICY_NUMBER+"' AND p.LOCATION \= '"+KEY_LOCATION+"' AND p.MASTER0CO \= '"+KEY_MCO+"' AND p.MODULE \= '"+KEY_POLICY_MODULE+"' AND p.SYMBOL \= '"+KEY_POLICY_SYMBOL+"') OR c.LOB \= '999') AND c.STATE in ('"+KEY_STATE_NUMBER+"', '99') AND c.RULEIDDESC \= 'STATE INDEPENDENT OF NCCI' AND (c.POLICYCO in (select COMPANY0NO from PMSP0200 p where p.POLICY0NUM \= '"+KEY_POLICY_NUMBER+"' AND p.LOCATION \= '"+KEY_LOCATION+"' AND p.MASTER0CO \= '"+KEY_MCO+"' AND p.MODULE \= '"+KEY_POLICY_MODULE+"' AND p.SYMBOL \= '"+KEY_POLICY_SYMBOL+"') OR c.POLICYCO \= '99') AND EFFDATE \= (select MAX(EFFDATE) from TBWC06 t where c.LOCATION \= t.LOCATION and c.MASTERCO \= t.MASTERCO and c.LOB \= t.LOB and c.STATE \= t.STATE and c.POLICYCO \= t.POLICYCO AND t.RULEIDDESC \= 'STATE INDEPENDENT OF NCCI' AND EFFDATE between '0000101' and  '"+PROC_EFFECTIVE_DATE+"' group by t.RULEIDDESC)
COMMON_DESC_SWITCH_STATE_TYPE.type=SQL
