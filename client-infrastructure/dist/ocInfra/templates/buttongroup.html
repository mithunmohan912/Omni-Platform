<div class="form-group wizardMargin marginbottom0px" ng-repeat="section in metadata[screenId].buttonGrp">
<div ng-repeat="field in section.controlgroup" >
    <ng-switch on="field.type">
        <div ng-switch-when="pbutton" class="col-xs-{{field.columnsize}}" >
            <button id="previousbtn" class="btn btn-primary btn-mg" ng-click="previous(field.screenName)">{{locale[field.label]}}</button>
        </div>
        <div ng-switch-when="nbutton" ng-disabled="disableNext" class="col-xs-{{field.columnsize}}" >
            <button id="nextbtn" ng-disabled="disableNext" class="btn btn-primary btn-mg" ng-click="next(field.screenName)">{{locale[field.label]}}</button>
        </div>
        <div ng-switch-when="sbutton" class="col-xs-{{field.columnsize}}" >
            <button type="submit" class="btn btn-primary btn-mg ">{{locale[field.label]}}</button>
        </div>
        <div ng-switch-when="print" class="col-xs-{{field.columnsize}}" >
            <button id="printbtn" class="btn btn-primary btn-mg" ng-click="printQuote()">{{locale[field.label]}}</button>
        </div>
    </ng-switch>
</div>
</div>
