<div class="pagination" ng-if="pages.length >= 1">
    <nav>
        <ul class="pagination">
            <li><a ng-click="selectPage(1)">{{ _FIRST_PAGE | translate }}</a></li>
            <li><a ng-click="selectPage(currentPage - 1)">&lt;</a></li>
            <li>
                <a>
                    <page-select></page-select>{{currentPage}} 
                    <span style="text-transform: lowercase;">{{ _OF_PAGE | translate }} </span>{{numPages}}
                </a>
            </li>
            <li><a ng-click="selectPage(currentPage + 1)">&gt;</a></li>
            <li><a ng-click="selectPage(numPages)">{{ _LAST_PAGE | translate }}</a></li>
        </ul>
    </nav>
</div>
