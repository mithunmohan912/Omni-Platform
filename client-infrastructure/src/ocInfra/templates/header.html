<div ng-repeat="field in section.header">
    <ng-switch on="field.type">
        <div ng-switch-when="button" class="col-md-{{field.columnsize}} col-xs-{{field.xscolumnsize}}" style="text-align: right">
            <button id="nextbtn" class="btn btn-primary btn-md" ng-click="next(field.screenName)">{{locale[field.label]}}</button>
        </div>
        <div ng-switch-when="checkboxbroup" class="col-md-{{field.columnsize}} col-xs-{{field.xscolumnsize}}" style="text-align: right">
            <div class="checkbox">
                <label>
                    <input type="checkbox" id="{{field.name}}" name="{{field.name}}" ng-model="data[field.name]"> {{locale[field.label]}}
                </label>
            </div>
        </div>
    </ng-switch>
</div>
