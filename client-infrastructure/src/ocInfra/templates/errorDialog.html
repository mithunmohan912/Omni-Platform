<div class="modal fade" id="popupdiv" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-body">
                <div id="messageID" style="padding-left: 15px;"></div>
            </div>
            <div class="modal-footer" style="text-align: center">
                <button id="close-error-dialog" type="button" class="btn btn-primary" data-dismiss="modal">
                    <span ng-if="locale">
		      {{locale['_CLOSE_BTN']}}
		  </span>
                    <span ng-if="!locale">
	          close
	      </span>
                </button>
            </div>
        </div>
    </div>
</div>
