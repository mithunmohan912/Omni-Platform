<div class="popover" role="tooltip">
          <div class="arrow"></div>
          <h3 class="popover-title"></h3>
          <div class="popover-content"></div>
          <div class="popover-navigation">
            <div class="btn-group">
              <button class="btn btn-sm btn-default flaticonbg" data-role="prev"><span class="flaticon-back"></span></button>
              <button class="btn btn-sm btn-default flaticonbg" data-role="next"><span class="flaticon-forward"></span></button>
              <button class="btn btn-sm btn-default"
                      data-role="pause-resume"
                      data-pause-text="Pause"
                      data-resume-text="Resume">Pause</button>
            </div>
            <button class="btn btn-sm btn-default flaticonbg" data-role="end"><span class="flaticon-stop"></span></button>
          </div>
        </div>
